{% extends 'base.html' %}
{% block titulo %}{{ titulo }} | Librer√≠a Django{% endblock %}

{% block contenido %}
<div class="form-container">
    <h2>{{ titulo }}</h2>
    <form method="post" enctype="multipart/form-data" class="form-styled">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
            <a href="{% url 'app_libreria:listar_clientes' %}" class="btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
